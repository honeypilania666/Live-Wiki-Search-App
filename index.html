<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiki Live Search App</title>

		<!-- Font Awesome Icon -->
	<script src="https://kit.fontawesome.com/178c02b1dc.js" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Animated Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One&display=swap" rel="stylesheet">

	<!-- External Style Sheet -->
	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 jumbotron text-center">
				<h1>LiveWiki</h1>
				<p><i>Live Search results from wikipedia</i></p>
				<hr class="shortHr">
				<div class="searchBox">
				<input type="text" class="form-control" id="search" placeholder="Type something interesting!">
				<button class="btn btn-primary random">Article of the day</button>
			</div>
			</div>

			<div class="col-sm-8 col-sm-offset-2 searchresults">
				<div id="update">
					
				</div>
			</div>

		</div>
	</div>

	<div class="container-fluid embed-responsive embed-responsive-16by9">
		<div class="row">
			<iframe src="" frameborder="0" class="embed-responsive-item" allowfullscreen>
				
			</iframe>
		</div>
	</div>

	
	

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
